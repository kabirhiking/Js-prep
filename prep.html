<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
    document.getElementById("demo").innerHTML = "Paragraph changed.";
    document.getElementById("demo").innerHTML = 5 + 6;

}
</script>

<head>
<body>

<h2>Demo javaScript Head</h2>

<p id="demo"> A paragraph.</p>
<button type="button" onclick="myFunction(demo)"> Try it.</button>



</body>
</html>
